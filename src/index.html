<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/stencils-test.esm.js"></script>
  <script nomodule src="/build/stencils-test.js"></script>
</head>
<body>

  <studio-form></studio-form>

  <script>
    const funcReference = (e) => { console.log('click', e) }
    const studioForm = document.querySelector('studio-form');
    studioForm.addEventListener('formSubmitted', event => funcReference(event))
    studioForm.setAttribute('is-loading', true)
    setTimeout(() => {
      studioForm.setAttribute('is-loading', false)
    }, 5000)
  </script>
</body>
</html>
